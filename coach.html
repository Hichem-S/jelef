<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coach Dashboard</title>
<style>
    body {
        background-image: url('football_field.png');
        color: #333;
    }
    .navbar, .sidebar {
        background-color: #f57c00; /* orange */
        padding: 10px 20px;
    }
    .strategy-board {
        background-color: #fff;
        border: 1px solid #333;
        padding: 10px;
        border-radius: 5px;
    }
    .sidebar {
        background-color: #e65100; /* darker orange */
        padding: 20px;
        width: 250px;
        position: fixed;
    }
</style>
</head>
<body>
<div class="navbar">Coach Dashboard</div>
<div class="sidebar">
    <h4>Notifications</h4>
    <p>Upcoming Games</p>
    <p>Training Reminders</p>
    <p>Player Health Updates</p>
</div>
<div class="main">
    <div class="strategy-board">Interactive Strategy Board</div>
</div>
</body>
</html>
