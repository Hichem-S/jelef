<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club President Dashboard</title>
<style>
    body {
        background-image: url('grass_texture.png');
        font-family: 'Arial', sans-serif;
        color: #fff;
    }
    .navbar, .sidebar {
        background-color: #004d40; /* dark green */
        padding: 10px 20px;
    }
    .card {
        background-color: #006064; /* teal */
        padding: 15px;
        border-radius: 8px;
        margin: 10px;
    }
    .sidebar {
        padding: 20px;
        width: 200px;
        height: 100vh;
        position: fixed;
    }
</style>
</head>
<body>
<div class="navbar">Club President Dashboard</div>
<div class="sidebar">
    <h4>Navigation</h4>
    <p>Manage Staff</p>
    <p>Manage Venues</p>
    <p>Public Relations</p>
</div>
<div class="main">
    <div class="card">Recent Game Results</div>
    <div class="card">Financial Summary</div>
    <div class="card">Upcoming Events</div>
</div>
</body>
</html>
